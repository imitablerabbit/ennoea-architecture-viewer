<html>
    <head>
        <title>Ennoea Viewer</title>
        <link href="static/css/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/static/images/icon.png">
    </head>

    <body>        
        <div class="wrapper">

            <nav id="navbar">
                <span id="branding">
                    <img src="static/images/icon.png" width="30px" height="30px" alt="Ennoea Viewer Icon - A small blue ball sphere">
                    <h1 id="title">Ennoea Viewer</h1>
                </span>                
            </nav>

            <!-- Collapsable navbar on the left side spanning the height of the page -->
            <nav id="sidebar">
                <button id="sidebar-toggle" class="activate-toggle inactive" type="button">></button>
        
                <section>
                    <h1>Settings</h1>
                    <form id="settings">
                        <button id="edit-layout">Edit Layout</button>
                        <button id="save-layout">Save Layout</button>
                        <button id="load-layout">Load Layout</button>
                    </form>
                </section>
        
                <section>
                    <h1>Applications</h1>
                    <div id="application-list">

                    </div>
                </section>
                
            </nav>

            <div id="container"></div>

            <div id="alert-container"></div>
        </div>

        <script src="static/scripts/jquery-3.6.0.min.js"></script>
        <script src="static/scripts/index.min.js" defer></script>
    </body>
</html>
