<html>
    <head>
        <title>Ennoea Viewer</title>
        <link href="static/css/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/static/images/icon.png">
    </head>

    <body>        
        <div class="wrapper">

            <nav id="navbar">
                <span id="branding">
                    <img src="static/images/icon.png" width="30px" height="30px" alt="Ennoea Viewer Icon - A small blue ball sphere">
                    <h1 id="title">Ennoea Viewer</h1>
                </span>                
            </nav>

            <!-- Collapsable navbar on the left side spanning the height of the page -->
            <nav id="sidebar">
                <button class="activate-toggle inactive" type="button">></button>
        
                <div class="title">
                    <h3>Customise!</h3>
                </div>
        
                <form>
                    <div class="form-group">
                        <label for="segment-names">Segment Names</label>
                        <input type="text" class="form-control" name="segment-names" id="segment-names" value="Mark,Sam,Tom,Carl,Jason,Ed,Bo">
                    </div>
                    <div class="form-group">
                        <label for="ignore-names">Ignore Names</label>
                        <input type="text" class="form-control" name="ignore-names" id="ignore-names" value="Mark">
                    </div>
                    <div class="form-group">
                        <label for="segment-colors">Segment Colors</label>
                        <input type="text" class="form-control" name="segment-colors" id="segment-colors" value="red,blue">
                    </div>
                    <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Submit">
                </form>
            </nav>

            <div id="container"></div>

            <div id="alert-container"></div>
        </div>

        <script src="static/scripts/jquery-3.6.0.min.js"></script>
        <script src="static/scripts/index.min.js" defer></script>
    </body>
</html>
